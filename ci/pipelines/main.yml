resources:
  - name: clique
    type: git
    source:
      uri: https://github.com/glestaris/clique
      submodules: true
      branch: ci

jobs:
  - name: unit
    public: true
    plan:
      - get: clique
        trigger: true
      - task: unit
        file: clique/ci/unit.yml

  - name: experiment
    public: true
    plan:
      - get: clique
        trigger: true
      - task: experiment
        file: clique/ci/experiment.yml

  - name: acceptance
    public: true
    plan:
      - get: clique
        trigger: true
        passed:
          - unit
      - task: acceptance
        file: clique/ci/acceptance.yml

groups:
  - name: main
    jobs:
      - unit
      - experiment
      - acceptance
